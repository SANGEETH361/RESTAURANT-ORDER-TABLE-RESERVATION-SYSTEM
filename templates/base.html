<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Restaurant System{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Restaurant Order & Reservation</h1>
    <nav>
      <a href="{{ url_for('menu') }}">Menu & Order</a> |
      <a href="{{ url_for('reserve') }}">Reserve Table</a> |
      <a href="{{ url_for('staff') }}">Staff Dashboard</a> |
      <a href="{{ url_for('sales_report') }}">Sales Report</a>
    </nav>
  </header>

  <main>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2025 Restaurant System</p>
  </footer>
</body>
</html>
